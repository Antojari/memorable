    <h1 class="fw-300 centrar-texto">Contacto</h1>
<img src="img/destacada3.jpg" alt="Imagen Princiapl">
<main class="contenedor seccion contenido-centrado">
<h2 class="fw-300 centrar texto">Llena el formulario de Contacto</h2>

<form class="contacto" action="">

<fieldset>
<legend>Informacion personal</legend>

    <label for="nombre">Nombre</label>
 <input type="text" id="nombre" placeholder="Tu nombre" required>

 <label for="email">Email</label>
 <input type="email" id="email" placeholder="Tu Cooreo Electronico" required>


 <label for="telefono">Telefono:</label>
 <input type="tel" id="telefono" placeholder="Tu telefono" required>

 <label for="mensaje">Mensaje</label>
 <textarea  id="mensaje" ></textarea>
</fieldset>




<fieldset>

<legend>Contacto</legend>
<p>Como desea ser contactado:</p>

<label for="telefono">Telefono</label>
<input type="radio" name="contacto" id="telefono">

<label for="correo">E-Mail</label>
<input type="radio" name="contacto" id="correo">

</fieldset>

<fieldset>
        <legend>Informacion sobre propiedad</legend>
        
        <label for="opciones">Vende o Compra</label>
        <select id="opciones">
            <option value="" disabled selected>--Seleccione--</option>
            <option value="Compra">Compra</option>
            <option value="Vende">Vende</option>
        </select>
        
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" min="0" max="10">
         
        <p>Si eligio telefono, elija fecha y hora </p>
        <label for="fecha">Fecha:</label>
        <input type="date" name="" id="fecha">
        
        <label for="hora">Hora:</label>
        <input type="time" id="hora">
        
        </fieldset>
        

 <input type="submit" value="Enviar" class="boton boton-verde">

</form>
